{% extends 'base.html' %}
{% block content %}

<h1>Car List</h1>

{% for car in cars %}
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{car.model}}</span>
            <p>{{car.make}}</p>
            <p>{{car.year}}</p>
            <p>{{car.color}}</p>
            <p>{{car.description}}</p>
        </div>
    </div>
{% endfor %}

{% endblock %}
