{% extends 'base.html' %}
{% block content %}

<h1>Part Details</h1>

<div class="row">
  <div class="col s6 col-offset-3">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ part.name }}</span>
        <p>Type: {{ part.sub_type }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'part_update' part.id %}">Edit</a>
        <a href="{% url 'part_delete' part.id %}">Delete</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
